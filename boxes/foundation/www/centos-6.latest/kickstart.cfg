skipx
install

lang en_GB.UTF-8
keyboard uk
timezone Europe/Dublin

network --onboot yes --device eth0 --bootproto dhcp --noipv6 --hostname=localhost

%include /tmp/rootpw.cfg

firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing

zerombr yes
clearpart --initlabel --all
%include /tmp/bootloader.cfg

part /boot --fstype=ext4 --size=250
part pv.01 --grow --size=1
volgroup vg_sys pv.01
logvol /                 --fstype=ext4 --name=lv_root             --vgname=vg_sys     --size=100    --percent=30    --grow  
logvol /var              --fstype=ext4 --name=lv_var              --vgname=vg_sys     --size=100    --percent=60    --grow    --fsoptions="nodev"
logvol /var/log          --fstype=ext4 --name=lv_var_log          --vgname=vg_sys     --size=100    --percent=60    --grow    --fsoptions="nodev"
logvol /var/log/audit    --fstype=ext4 --name=lv_var_log_audit    --vgname=vg_sys     --size=100    --percent=50    --grow    --fsoptions="nodev"
logvol /home             --fstype=ext4 --name=lv_home             --vgname=vg_sys     --size=100    --percent=50    --grow    --fsoptions="nodev"
logvol /tmp              --fstype=ext4 --name=lv_tmp              --vgname=vg_sys     --size=100    --percent=100   --grow    --fsoptions="nodev,nosuid,noexec"

url --url http://ftp.heanet.ie/pub/centos/6/os/x86_64/
repo --name="base"        --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=x86_64&repo=os             --cost=200
repo --name="updates"     --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=x86_64&repo=updates        --cost=200
repo --name="extras"      --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=x86_64&repo=extras         --cost=200
repo --name="centosplus"  --mirrorlist=http://mirrorlist.centos.org/?release=6&arch=x86_64&repo=centosplus     --cost=200

