%pre
#! /bin/sh
for i in `cat /proc/cmdline`; do
  case $i in
    PASSWORD=* )
      eval $i
      echo "rootpw --plaintext $PASSWORD" > /tmp/rootpw.cfg
      ;;
    BOOTLOADER_PASSWORD=* )
      eval $i
      echo "bootloader --location=mbr --append='console=tty0 crashkernel=auto audit=1' --password=$BOOTLOADER_PASSWORD" > /tmp/bootloader.cfg
      ;;
  esac
done
%end

reboot
